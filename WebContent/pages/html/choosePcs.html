	<script type="text/javascript">
		$(function() {
			getPcs();
		})
		
		var lists = document.getElementById("pscname");
		
		lists.addEventListener("click",function(event){
			
			var target = event.target;
			if(target.nodeName == "LI"){
				target.classList.add("changeColor");
				var name = target.innerHTML;
			}
			
		});
		
		function getTarget(){
			var obj = document.getElementsByClassName('changeColor');
			return obj;
		}
		
		function getPcs() {
			$.ajax({
				url : '../jqfx/selectType/getPcsList',
				type : 'GET',
				dataType : 'json',
				success : function(msg) {
					var data = msg.list;
					var text = '';
					for (var i = 0; i < data.length; i++) {
						text += "<li>" + data[i].JC + "</li>";
					}
					$(".listType").html(text);
				}
			});
		}
	</script>
