					<tr>
						<td valign="middle">模块名称:</td>
						<td><input type="text" name="name" id="name" value=""  class="textBlack selectStyle300" placeholder="名称" /></td>

						<td valign="middle">显示顺序:</td>
						<td>
							<select name="modules" id="order" lay-verify="required" lay-search="" class="selectStyle150">

								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</td>
					</tr>
					<tr><td colspan="2"><span class="red_text">*选择导模块顺序，以确定模块显示的位置</span></td></tr>
					<tr>
						<td valign="middle">显示状态:</td>
					<td>
						<select name="modules" id="state" lay-verify="required" lay-search="" class="selectStyle150"> 
							<option value="1">显示</option>
							<option value="0">隐藏</option>
						</select>
					</td>
					</tr>
					<tr><td colspan="2"><span class="red_text">*选择模板是否显示</span></td></tr>

						<td colspan="2">

					</tr>

<script>
var ue=UE.getEditor('container',{
	autoHeight:true,
	initialFrameWidth:'100%'
})

function callTest(index){
	var result;
	var name=$("#name").val();
	var order=$("#order").val();
	var state=$("#state").val();
	var text=ue.getContent();
	
	var data={
			sysModuleName:name,
			sysModuleOrder:order,
			sysModuleState:state,
			sysModuleText:text
	};
	$.ajax({
		url:"/alarmAnalysis/module/save",
		dataType:"json",
		type:"post",
		data:data,
		error:function(){
			alert("系统错误");
		},
		success:function(r){
			if(r.code==0){
				parent.callback(r,index);
			}else{
				alert(r.msg);
			}
		}
	})
}
</script>
