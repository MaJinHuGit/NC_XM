
<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/layui.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/addStyle.css">
<link rel="stylesheet" href="css/modules/layer/default/layer.css">
<link rel="stylesheet" href="css/modules/laydate/default/laydate.css">
<link rel="stylesheet" href="font-size/iconfont.css">
<title></title>

<style>
ul li a {
	color: black;
}
</style>

</head>

<body class="whiteBack">
	<div class="scroll-1">
		<div class="layui-row">

			<div class="layui-col-md12" style="padding: 20px;">
				<p style="color:red">
					如果你选中数据字段包含时间，请在选择类型中选择 时间型，如果是数字的类型，就选择数字型。
				</p>
				<div class="AlertBgBackColor500" align="left" id="initCondition">
					<select name="modules" lay-verify="required" lay-search="" class="selectStyle150 leftTextName" id="selectCol"> 
							<!-- <option value="">请选择字段类别</option>
							<option value="varchar">字符型</option>
							<option value="datetime">时间型</option>
							<option value="number">数字型</option> -->
					</select>
				
					<select name="modules" lay-verify="required" lay-search="" class="selectStyle150 leftTextName" id="selecttb" onchange="changeSelect()"> 
							<option value="">请选择字段类别</option>
							<option value="varchar">字符型</option>
							<option value="datetime">时间型</option>
							<option value="number">数字型</option>
					</select>

					<div id="tb1" style='display: none; margin-left: 16px;'
						class="leftTextName">
						<select name="modules" lay-verify="required" id="varcharSelect" lay-search=""
							class="selectStyle150">
							<option value="like">包含</option>
							<option value="unlike">不包含</option>
							<option value="eq">等于</option>
							<option value="nq">不等于</option>
						</select>&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" id="varchar" value=""
							class="textBlack selectStyle" placeholder=""
							style="width: 150px;" />
					</div>

					<div id="tb2" style='display: none; margin-left: 16px'
						class="leftTextName">

						<select name="modules" lay-verify="required" lay-search=""
							class="selectStyle150" id='timeselect'>
							<option value="lt">小于</option>
							<option value="gt">大于</option>
							<option value="le">小于等于</option>
							<option value="ge">大于等于</option>
							<option value="gtlt">之间</option>'
						</select>&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" id="date1"
							style="float1: left;" class="textBlack selectStyle"
							placeholder="yyyy-MM-dd HH:mm:ss" /> <input type="text"
							id="date2" value="" style="display: none"
							class="textBlack selectStyle" placeholder="yyyy-MM-dd HH:mm:ss" />
						&nbsp;&nbsp;&nbsp;&nbsp;
					</div>

					<div id="tb3" style='display: none; margin-left: 16px'
						class="leftTextName">
						<input type="checkbox" class="chekcebox" value="tb"
							checked="checked" />&nbsp;同比&nbsp;&nbsp; <input type="checkbox"
							class="chekcebox" value="tbl" />&nbsp;同比率&nbsp;&nbsp; <input
							type="checkbox" class="chekcebox" value="hb" />&nbsp;环比&nbsp;&nbsp;
						<input type="checkbox" class="chekcebox" value="hbl" />&nbsp;环比率
					</div>
					
					<div id="tb4" style='display: none; margin-left: 16px;'
						class="leftTextName">
						<select name="modules" lay-verify="required" id="numberSelect" lay-search=""
							class="selectStyle150">
							<option value="lt">小于</option>
							<option value="gt">大于</option>
							<option value="le">小于等于</option>
							<option value="ge">大于等于</option>
							<option value="eq">等于</option>
							<option value="ne">不等于</option>
						</select>&nbsp;&nbsp;&nbsp;&nbsp; <input type="number" id="number" value=""
							class="textBlack selectStyle" placeholder="填写数字"
							style="width: 150px;" />
					</div>

				</div>

				<div align="center">
					<button id='addbtn' value='' class="layui-btn layui-btn-sm">
						<i class="icon iconfont"></i>&nbsp;添加
					</button>
				</div>

				<div class="centerLine"></div>
				<div class="tableConTwoChild marginTop20">
					<table>
						<caption style="font-size: 15px;">
							<b>条件预览：</b>
						</caption>
						<thead>
							<tr>
								<th>条件</th>
								<th>逻辑操作</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="condition">
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
	<script src="layui.js"></script>
	<script src="lay/modules/tree.js"></script>
	<script src="lay/modules/laydate.js"></script>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="lay/modules/layer.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="lay/modules/code.js"></script>
	<script src="lay/modules/carousel.js"></script>
	<script src="lay/modules/element.js"></script>
	<script src="lay/modules/jquery.js"></script>
	<script src="lay/modules/form.js"></script>
	<script src="lay/modules/layedit.js"></script>
	<script src="lay/modules/laypage.js"></script>
	<script src="lay/modules/laytpl.js"></script>
	<script src="lay/modules/mobile.js"></script>
	<script src="lay/modules/rate.js"></script>
	<script src="lay/modules/table.js"></script>
	<script src="lay/modules/util.js"></script>
	<script src="lay/modules/upload.js"></script>
	<script src="lay/modules/scrollbar.min.js"></script>
	<script src="js/analysis/chooseData.js"></script>

	<script type="text/javascript">
		
	</script>
</body>

</html>
