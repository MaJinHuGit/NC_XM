
<!DOCTYPE html>
<html>

	<head>

	<body class="whiteBack">
		
        <div class="layui-row">
	
            <div class="layui-col-md12" style="padding:20px;">

	<script src="layui.js"></script>
	<script>
	  layui.use(['element', 'tree', 'layer', 'form', 'upload'], function () {
        var $ = layui.jquery, tree = layui.tree;
        tree({

			click: function(item) { //点击节点回调
				console.log("item")
			},
			onchange: function (){//当当前input发生变化后所执行的回调
				console.log(this);
			},
			nodes: [ //节点
				 {
					name: '管辖派出所',
					checked: true,
					spread: true,

						nodeName: "管辖派出所",

						}]
					}, {
						name: '郫县',

						checkboxValue: 7,
						children: [{
							name: '郫县1',
							checked: true,
							checkboxValue: 8

							name: '郫县2',

							checkboxValue: 9
						}, {

	});

	</body>

</html>
